---
ip: "192.168.10.10"
memory: 2048
cpus: 1
hostname: bootstrap-cms
name: bootstrap-cms
provider: virtualbox

authorize: ~/.ssh/id_rsa.pub

keys:
    - ~/.ssh/id_rsa

folders:
    - map: "/home/gunko/projects/bootstrap-cms"
      to: "/home/vagrant/bootstrap-cms"

sites:
    - map: homestead.app
      to: "/home/vagrant/bootstrap-cms/public"

databases:
    - homestead
    - homestead_testing

